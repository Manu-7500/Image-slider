<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compitable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title> Image Slider </title>

    </head>

    <body>
        <div class="slide-container">
            <div class="image-container">
            </div>
            <img src="https://picsum.photos/id/237/200/300" alt="Image">
            <img src="https://picsum.photos/200/300?grayscale" alt="Image">
            <img src="https://picsum.photos/seed/picsum/200/300" alt="Image">
            <img src="https://picsum.photos/id/870/200/300?grayscale&blur=2" alt="Image">
            <img src="https://picsum.photos/200/300/?blur=2" alt="Image">

            <div class="btn">
                <button>
                    <div class="btnleft">
                        << </div>
                </button>

                <button>
                    <div class="btnright">
                        >> </div>
                </button>
            </div>
        </div>
    </body>

</html>
